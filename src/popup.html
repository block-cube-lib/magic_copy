<!DOCTYPE html>
<html>
  <head>
    <title>MagicCopy</title>
    <style>
    body {
    width: 300px;
    padding: 10px;
    }
    textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    }
    button {
    width: 100%;
    padding: 10px;
    }
    #preview {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    }
    </style>
  </head>
  <body>
    <h3>Capture and Format</h3>
    <textarea id="selectors" placeholder="Enter selectors, one per line"></textarea>
    <textarea id="format" placeholder="Enter format string (e.g., 'Title: {0}, URL: {1}')"></textarea>
    <button id="previewButton">Preview</button>
    <button id="copy">Copy to Clipboard</button>
    <div id="preview"></div>

    <script src="popup.js"></script>
  </body>
</html>
