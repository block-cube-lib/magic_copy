<!DOCTYPE html>
<html>
  <head>
    <title>Scriptable Copy</title>
    <style>
    body {
      width: 600px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    textarea:read-only {
      background-color: #ccc;
    }

    .flex-end {
      display: flex;
      justify-content: flex-end;
    }

    .flex-end > * {
      margin-left: 10px;
    }

    .group {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    textarea, input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .result-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }

    .result-icon.success {
      background-color: green;
      border-radius: 50%;
    }

    .result-icon.fail {
      background-color: red;
      border-radius: 50%;
    }

    #preview {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    #allSettingsLink {
      text-align: center;
      display: block;
      margin-top: 20px;
    }

    .message {
      color: green;
      display: none;
    }

    .radio-container {
      display: flex;
      align-items: center;
    }

    .radio-container > input {
      width: auto;
    }

    .button-row {
      display: flex;
      gap: 10px;
    }

    </style>
  </head>
  <body>
    <h3>Scriptable Copy</h3>
    <div id="customSetting">
      custom setting
    </div>

    <div class="group">
      Setting Selector
      <select id="settingSelector", size="3">
      </select>
      <div class="flex-end">
        <button>Add new</button>
      </div>
      <input id="settingsName" placeholder="Enter name for the setting"/>
      <textarea id="selectors" placeholder="Enter selectors, one per line"></textarea>
      <textarea id="format" placeholder="Enter format string (e.g., 'Title: {Title}, URL: {URL}')"></textarea>
      <div class="flex-end">
        <div class="message" id="savedMessage">Saved</div>
        <button id="saveSettingButton">Save Settings</button>
      </div>
    </div>

    <div class="group" id="previewGroup">
      preview
      <div id="preview"></div>
      <div class="flex-end">
        <div class="message" id="copiedMessage">Copied</div>
        <button id="updatePreviewButton">Update Preview</button>
        <button id="copyButton">Copy to Clipboard</button>
      </div>
    </div>

    <a id="allSettingsLink" href="settings.html" target="_blank">View All Settings</a>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
